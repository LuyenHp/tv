<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looker Studio Dashboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #iframe-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
    </style>
</head>
<body>
    <div id="iframe-container">
        <!-- <iframe id="dashboard-iframe" src="https://lookerstudio.google.com/embed/reporting/e988b8d0-7eda-47e4-80ed-6afe5cf41470/page/Xtn4D" allowfullscreen></iframe> -->
        <iframe id="dashboard-iframe" src="https://app.powerbi.com/view?r=eyJrIjoiZjgwYmMwNjYtYzMzMi00MTRjLTk2NDQtODQyNzEzZjU1NGVmIiwidCI6IjdmODMxNTBiLTdjOTktNGMzNi04YTg4LWQ1ZDIwYmUyOGYyYSIsImMiOjEwfQ%3D%3D&pageName=ReportSection84d4fce9469dc0c14d20" allowfullscreen></iframe>
    </div>
    <script>
        const pages = [
        
            '1424152049cb59800156',
            '84d4fce9469dc0c14d20', // ID của trang đầu tiên
            '7187218c1260ba60a8cd', // Trang 1
            '58cfddd7a452a93c28e7', // ID của trang thứ hai
            'd02f50b22b8cd44b3e66',
            '71fc6e705db09102a20' ,
            '61df7e44878487cdb46d',
            '405be760a9e744867374' // ID của trang thứ ba
            // Thêm các ID của các trang khác nếu cần
        ];
        let currentPageIndex = 0;
        const iframe = document.getElementById('dashboard-iframe');
        
        function loadNextPage() {
            currentPageIndex = (currentPageIndex + 1) % pages.length;
            const nextPage = pages[currentPageIndex];
            //iframe.src = `https://lookerstudio.google.com/embed/reporting/e988b8d0-7eda-47e4-80ed-6afe5cf41470/page/${nextPage}?print_mode=true`;
            iframe.src = `https://app.powerbi.com/view?r=eyJrIjoiZjgwYmMwNjYtYzMzMi00MTRjLTk2NDQtODQyNzEzZjU1NGVmIiwidCI6IjdmODMxNTBiLTdjOTktNGMzNi04YTg4LWQ1ZDIwYmUyOGYyYSIsImMiOjEwfQ%3D%3D&pageName=ReportSection${nextPage}&print_mode=true`;
        }

        function goFullscreen() {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen().catch(err => console.log('Error attempting to enable full-screen mode:', err));
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen().catch(err => console.log('Error attempting to enable full-screen mode:', err));
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari và Opera
                iframe.webkitRequestFullscreen().catch(err => console.log('Error attempting to enable full-screen mode:', err));
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen().catch(err => console.log('Error attempting to enable full-screen mode:', err));
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            setInterval(loadNextPage, 50000); // 30000 milliseconds = 30 seconds
        });
        
    </script>
</body>
</html>
